<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style type="text/css">
        button{
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="container" style="border-style: outset;padding-top: 15px; margin-top: 10px;">
            <div class="row" style="margin-top: 8px">
                <div class="col-10" align="center">
                    <h3>Add New Car </h3>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-sm pull-right" onclick="history.back()">Go Back</button>
                </div>
            </div>
            <hr/>
            <div class="row">
                <form action="#" method="post" th:action="@{/addCar}" th:object="${car}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="pull-left">Car Registration: </label>
                                <input type="text" th:field="*{carreg}" class="form-control"/>
                            </div>
                         </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label >Car Make: </label>
                                <input type="text" th:field="*{carmade}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label >Car Model: </label>
                                <input type="text" th:field="*{carmodel}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label >Car Picture: </label>
                                <input type="file" th:field="*{capturepicturepath}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label >Car Owner Id:</label>
                                <select th:field="*{carownerid}" class="form-control">
                                    <!--<option th:each="p :${ownerList}" th:value="${p}" th:text="${p}"/>-->
                                    <option th:each="user : ${users}"
                                            th:value="${user.idnumber}"
                                            th:text="${user.idnumber}+' : '+${user.firstname}+' - '+${user.lastname}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary btn-sm form-control">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
