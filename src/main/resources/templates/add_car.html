<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Car</title>
    <style type="text/css">
        label{
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        button{
            margin: 10px;
            padding: 10px;
        }
        input[type=text], input[type=file], select{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Add New Car </h1>
    <form action="#" method="post" th:action="@{/addCar}" th:object="${car}" enctype="multipart/form-data">
        <label>Car Registration: </label>
        <input type="text" th:field="*{carreg}"/>
        <br/>
        <label>Car Make: </label>
        <input type="text" th:field="*{carmade}"/>
        <br/>
        <label>Car Model: </label>
        <input type="text" th:field="*{carmodel}"/>
        <br/>
        <label>Car Picture: </label>
        <input type="file" th:field="*{capturepicturepath}"/>
        <br/>
        <label>Car Owner Id:</label>
        <select th:field="*{carownerid}">
            <option th:each="p :${ownerList}" th:value="${p}" th:text="${p}"/>
        </select>
        <br/>
        <button type="submit">Add Car</button>
    </form>
</div>
</body>
</html>
