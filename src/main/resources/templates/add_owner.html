<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Car Owner</title>
    <style type="text/css">
        label{
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        button{
            margin: 10px;
            padding: 10px;
        }
        input[type=text], select{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Add New Car </h1>
    <form action="#" method="post" th:action="@{/addOwner}" th:object="${user}">
        <label>First Name: </label>
        <input type="text" th:field="*{firstname}"/>
        <br/>
        <label>Last Name: </label>
        <input type="text" th:field="*{lastname}"/>
        <br/>
        <label>ID NO: </label>
        <input type="text" th:field="*{idnumber}"/>
        <br/>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
