<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Car Owner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style type="text/css">
        labels{
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        button{
            margin: 10px;
            padding: 10px;
        }
        inpute[type=text], selecte{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container" style="border-style: outset;padding-top: 15px; margin-top: 10px;">
    <div class="row" style="margin-top: 8px;">
        <div class="col-10" align="center">
            <h3>Add New Car Owner</h3>
        </div>
        <div class="col-2">
            <button class="btn btn-primary btn-sm pull-right" onclick="history.back()">Go Back</button>
        </div>
    </div>
    <hr/>
    <div class="row">
        <form action="#" method="post" th:action="@{/saveOwner}" th:object="${user}">
            <div class="form-group">
                <label>First Name: </label>
                <input type="text" th:field="*{firstname}" class="form-control"/>
            </div>
            <br/>
            <div class="form-group">
                <label>Last Name: </label>
                <input type="text" th:field="*{lastname}" class="form-control"/>
            </div>
            <br/>
            <div class="form-group">
                <label>ID NO: </label>
                <input type="text" th:field="*{idnumber}" class="form-control"/>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary btn-md form-control">Save</button>
        </form>
    </div>
</div>
</body>
</html>
