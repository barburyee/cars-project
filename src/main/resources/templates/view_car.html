<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" style="border-style: outset;padding-top: 15px; margin-top: 10px;">
    <div class="row" style="margin-top: 10px;">
        <div class="col-10" align="center">
            <h3>Car Details</h3>
        </div>
        <div class="col-2">
            <button class="btn btn-primary btn-sm pull-right" onclick="history.back()">Go Back</button>
        </div>
    </div>
    <hr/>
    <div class="row">
        <form action="#" method="post" th:object="${car}">
            <div class="form-group">
                <label>Car Registration: </label>
                <input type="text" th:field="*{carreg}" class="form-control"/>
            </div>
            <br/>
            <div class="form-group">
                <label>Car Make: </label>
                <input type="text" th:field="*{carmade}" class="form-control"/>
            </div>
            <br/>
            <div class="form-group">
                <label>Car Model: </label>
                <input type="text" th:field="*{carmodel}" class="form-control"/>
            </div>
            <br/>
            <div class="form-group">
                <label>Car Owner Id:</label>
                <input type="text" th:field="*{carownerid}" class="form-control"/>
            </div>
            <br/>
            <div class="form-group">
                <label>Car Picture: </label>
                <p class="form-control"><img th:src="@{'getImage/'+${cars}}" class="img-responsive" width="220"/></p>
            </div>
            <br/>
        </form>
    </div>
</div>
</body>
</html>
