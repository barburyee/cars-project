<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style type="text/css">
        label{
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        button{
            margin: 10px;
            padding: 10px;
        }
        input[type=text], input[type=file], select{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Car Details </h1>
    <form action="#" method="post" th:object="${car}">
        <label>Car Registration: </label>
        <input type="text" th:field="*{carreg}"/>
        <br/>
        <label>Car Make: </label>
        <input type="text" th:field="*{carmade}"/>
        <br/>
        <label>Car Model: </label>
        <input type="text" th:field="*{carmodel}" />
        <br/>
        <label>Car Picture: </label>
        <input type="text" th:field="*{capturepicturepath}" />
        <br/>
        <label>Car Owner Id:</label>
        <input type="text" th:field="*{carownerid}"/>
        <br/>
    </form>
</div>
</body>
</html>
