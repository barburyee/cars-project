<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div align="center">
        <div class="row">
            <div class="col-10">
                <h3>All Cars </h3>
            </div>
            <div class="col-2">
                <a th:href="@{/addCar}" class="btn btn-success pull-right">Add Car</a>
            </div>
        </div>
        <hr/>
        <div class="row">
            <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>NO</th>
                <th>Car Reg</th>
                <th>Car Make</th>
                <th>Car Model</th>
                <th>Car Owner Id</th>
                <th>Car Picture</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.carreg}"></td>
                <td th:text="${car.carmade}"></td>
                <td th:text="${car.carmodel}"></td>
                <td th:text="${car.carownerid}"></td>
                <td th:text="${car.capturepicturepath}"></td>
                <td><a th:href="@{/viewSpecificCar/{id}(id=${car.id})}" class="btn btn-primary"><i class="fa fa-pencil"></i>View</a> </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
